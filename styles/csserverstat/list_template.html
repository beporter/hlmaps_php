		<center>
			<h2>HLmaps - list view</h2>

			<table>
				<tr>
					<th><? printListHeading_name("Name"); /* returns html link (printing the string passed to it) to sort asc/desc by map name */ ?></th>
					<th><? printListHeading_image("Image"); /* link to sort by image or no image */ ?></th>
					<th><? printListHeading_popularity("Popularity"); /* link to sort by times played */ ?></th>
					<th><? printListHeading_mapcycle("In mapcycle?"); /* link to sort by mapcycle order */ ?></th>
					<th><? printListHeading_size("Map Size"); /* link to sort by map file size */ ?></th>
					<th><? printListHeading_modDate("Mod Date"); /* link to sort by map file modification date */ ?></th>
					<th><? printListHeading_download("Download Available"); /* link to sort by download available or not */ ?></th> 					
				</tr>
		
				<? while(popNextMap()){  /* cycles through all of the map listings to be shown according 
																		to page number and sort order by populating the 'current map' 
																		object with the next map record from the data source					*/ ?>
				<tr>
					<td><? printThisMap_name("Map now in play: ");	/* prints the 'current' map's name (as a link to single map view) */ ?></td>
					<td><? printThisMap_image("images/cs_default.jpg");  /* prints the 'current' map's image (as a link to single map view) */	?></td> <?/* ### THIS URL IS RELATIVE TO hlmaps.php ### */?>
					<td><? printThisMap_popularity("Played ", " times", "Never played");	/* prints the 'current' map's popularity */ ?></td>
					<td><? printThisMap_mapcycle("Not in mapcycle");	/* prints the 'current' map's place in the mapcycle */ ?></td>
					<td><? printThisMap_size();  /* prints the 'current' map's size */ ?></td>
					<td><? printThisMap_modDate("Last modified on ");  /* prints the 'current' map's modification date */ ?></td>
					<td><? printThisMap_download("Download map", "Not available");	/* prints the 'current' map's download link */ ?></td>
				</tr>
				<? }	/* end the map printing loop */ ?>
